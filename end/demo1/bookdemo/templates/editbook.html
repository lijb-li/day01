<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
    <form action="#" method="post">
        书籍名字：<input type="text" name="booktitle" value="{{book.title}}">

        出版日期：<input type="date" name="bookpub_date">

        <input type="submit" value="提交修改">

    </form>
</body>
</html>
