<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="center">
        <h1>这里是详情页</h1>
        <h2>书名:{{book.title}}</h2>
        <h3>关键人物集:</h3>
        <ul>
            {% for hero in book.hero_set.all %}
                <li>
                    {{hero.name}} -- {{hero.gender}} -- {{hero.content}}
                    <a href="{% url 'booktest:deletehero' hero.id %}">删除</a>
                    <a href="{% url 'booktest:edithero' hero.id %}">修改</a>
                </li>
            {% endfor %}
        </ul>
         <a href="{% url 'booktest:addhero' book.id %}"> 添加英雄</a>
         <a href="{% url 'booktest:index' %}">返回首页</a>
    </div>
</body>
</html>
