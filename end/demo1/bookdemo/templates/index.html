<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

     <div class="center ">
         </h1>这是首页 <a href="{% url 'polls:index' %}">进入投票页面</a></h1>
         <div >
             <img src="/static/img/公众号.jpg" alt="">

         <h2>共有书籍({{books.count}})</h2>
         <ul>
            {% for book in books %}
             <li>
                 <a href="{% url 'booktest:detail' book.id %}">{{book.id}} -- {{book.title}} -- {{book.price}}--{{book.pub_date}}</a>
                 <a href="{% url 'booktest:editbook' book.id %}">修改</a>
                 <a href="{% url 'booktest:deletebook' book.id %}">删除</a>

             </li>
             {%endfor%}
             <a href="{% url 'booktest:addbook' %}">添加书籍</a>
         </ul>
         </div>
     </div>
</body>
</html>
